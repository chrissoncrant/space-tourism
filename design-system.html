<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Design System</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/C-logo.png?v=1.1" type="image/x-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed&family=Bellefair&display=swap" rel="stylesheet">

    <!-- Stylesheets     -->
    <link href="style.css" rel="stylesheet" type="text/css">

    <!-- Script -->
    <!-- <script src="script.js" defer></script> -->
</head>
<body>
<div class="container">
    <header class="global-header flex ">
        <picture><img src="images/shared/logo.svg" alt="site logo"></picture>
        <h1>Design System</h1>
    </header>
    <section id="colors">
        <h2><span>01</span> colors</h2>
        <div class="grid" style="--gap: 2rem; grid-template-columns: repeat(3, 1fr)">
            <div>
                <div class="bg-dark-blue" style="padding: 3rem 1rem 1rem; border: 1px solid white;">
                    #0B0D17
                </div>
                <p><span style="text-transform: uppercase; margin-right: 2rem" class="text-light-blue">rgb</span>11, 13, 23</p>
                <p><span style="text-transform: uppercase; margin-right: 2rem" class="text-light-blue">hsl</span>230°, 35%, 7%</p>
            </div>
            <div>
                <div class="bg-light-blue text-dark-blue" style="padding: 3rem 1rem 1rem; border: 1px solid black;">
                    #D0D6F9
                </div>
                <p><span style="text-transform: uppercase; margin-right: 2rem" class="text-light-blue">rgb</span>11, 13, 23</p>
                <p><span style="text-transform: uppercase; margin-right: 2rem" class="text-light-blue">hsl</span>230°, 35%, 7%</p>
            </div>
            <div>
                <div class="bg-white text-dark-blue" style="padding: 3rem 1rem 1rem; border: 1px solid black;">
                    #FFFFFF
                </div>
                <p><span style="text-transform: uppercase; margin-right: 2rem" class="text-light-blue">rgb</span>11, 13, 23</p>
                <p><span style="text-transform: uppercase; margin-right: 2rem" class="text-light-blue">hsl</span>230°, 35%, 7%</p>
            </div>
        </div>

    </section>
</div>

</body>
</html>
